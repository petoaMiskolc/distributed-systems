<h1>Add new user</h1>

<form>
Name: <span ng-if="$ctrl.existingName">(Already in use)</span>
<input type="text" ng-model="$ctrl.userName"><br>
Education: <select ng-model="$ctrl.education">
	<option value="elementary">Elementary school</option>
	<option value="highschool">High school</option>
	<option value="graduate">Graduate</option>
</select><br>
Favourite color: <br>
<input type="checkbox" ng-model="$ctrl.color.black">Black<br>
<input type="checkbox" ng-model="$ctrl.color.blue">Blue<br>
<input type="checkbox" ng-model="$ctrl.color.red">Red<br>
<input type="checkbox" ng-model="$ctrl.color.green">Green<br>
Gender: <br>
<input type="radio" ng-model="$ctrl.gender" value="female">Female<br>
<input type="radio" ng-model="$ctrl.gender" value="male">Male<br>
<input type="button" ng-click="$ctrl.send()" value="submit"/>
</form>

<a href="/MVCNew/#!/status">List users</a>
